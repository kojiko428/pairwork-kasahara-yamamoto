<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./contact.css">
  <title>お問い合わせフォーム</title>
</head>

<body>

<img src="./images/contact.png" class="logo_image">

<div class="Form">
  
  <div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>User name</p>
    <input type="text" class="Form-Item-Input" >
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>Phone Number</p>
    <input type="text" class="Form-Item-Input">
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>E-mail</p>
    <input type="email" class="Form-Item-Input">
  </div>
  <div class="Form-Item">
    <p class="Form-Item-Label isMsg"><span class="Form-Item-Label-Required">必須</span>inquiry
</p>
    <textarea class="Form-Item-Textarea"></textarea>
  </div>
  <input type="submit" class="Form-Btn" value="送信する">
</div>


</body>
</html>
